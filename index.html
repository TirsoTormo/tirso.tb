<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="fotos/favicon.png" type="image/x-icon">
    <title>triso.tb</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            flex-direction: column;
            color: #333;
        }

        #emoji {
            font-size: 5rem;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        #emoji:hover {
            transform: scale(1.2);
        }

        #contador {
            font-size: 2rem;
            margin-top: 20px;
        }

        #frase {
            font-size: 1.5rem;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div id="emoji">😀</div>
    <div id="frase">¡Haz clic en el emoji!</div>
    <div id="contador">Contador: 0</div>

    <script>
        const frases = [
            "Haz clic más rápido, ¡el WiFi se está acabando! 😜",
            "¿En serio estás clicando esto? Que mas aburrida 🙄",
            "Si fueras más rápido que este clic, tal vez llegarías a algo útil. 😏",
            "Haz otro clic y te diré si eres un genio... o no. 🤔",
            "Si pudieras correr como haces clic, estarías en las olimpiadas. 🏃‍♂️💨",
            "¿Sabías que hacer clic puede hacerte más sabio? Bueno, no, pero sigue intentando. 😆",
            "Un clic para ti, y otro para cuestionar tu existencia. 🤯",
            "No sé qué esperas de un clic... pero aquí estás, ¿eh? 😂",
            "Si clicas lo suficiente, tal vez la vida te dé una respuesta. O no. 🙄",
            "butanera 😎"
        ];

        let contador = 0;
        let fraseIndex = 0;

        // Función para actualizar el contador y mostrar una frase
        function nuevaFrase() {
            contador++;
            document.getElementById("contador").textContent = "Contador: " + contador;

            // Cada 5 clics, mostrar una nueva frase
            if (contador % 5 === 0) {
                const frase = frases[fraseIndex % frases.length];
                document.getElementById("frase").textContent = frase;
                fraseIndex++; // Para cambiar la frase con cada múltiplo de 5
            }

            // Redirigir después de 100 clics
            if (contador === 100) {
                window.location.href = "https://www.youtube.com/watch?v=V-vHTBcTdbE"; // Cambia este link por la canción que quieras
            }
        }

        // Agregar el evento de clic al emoji
        document.getElementById("emoji").addEventListener("click", nuevaFrase);

    </script>

</body>
</html>
